    const obj = {
      name: "Alice",
      handleClick: function () {
        console.log(this.name + " clicked!");

    // Binding the handleClick method to obj for use as an event listener
    document
      .querySelector("button")
      .addEventListener("click", obj.handleClick.call(obj));

/* In JavaScript, the value of this is determined by how a function is called.
When you pass a method reference as an event listener (like this.handleClick) in

triggered the event (in this case, the button). However, inside the
handleClick() method, you want this to refer to the instance of the React class
(app), not the button element. */ -->
